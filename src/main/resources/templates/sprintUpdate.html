<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Hlavní stránka</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <style>
        a:link, a:visited, button{
          background-color: white;
          color: black;
          border-radius: 22px;
          border: 2px solid #ADB5BD;
          padding: 5px 15px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
        }

        a:hover, a:active, button:hover, button:active{
          background-color: #CED4DA;
        }

        div {
          text-align: center;
        }
    </style>
</head>
<body>
    <div align="center">
        <h1>Úprava sprintu</h1>
        <br>
        <div>
            <a th:href="@{/sprintsTabEdit}">Zpět</a>
        </div>
        <br>

        <form th:action="@{/editSprint}" th:object="${sprint}" method="POST">
            <table align="center">
                <tr>
                    <td><input type="hidden" th:field="*{sprintId}" /></td>
                </tr>
                <tr>
                    <td>Název sprintu</td>
                    <td><input type="text" th:field="*{sprintName}"
                               name="sprintName" /></td>
                </tr>
                <tr>
                    <td>Datum začátku sprintu</td>
                    <td><input type="date" th:field="*{sprintStartDate}" name="sprintStartDate" /></td>
                </tr>
                <tr>
                    <td>Datum konce sprintu</td>
                    <td><input type="date" th:field="*{sprintEndDate}" name="sprintEndDate" /></td>
                </tr>

            </table>
            <input type="submit" value="Update" />
        </form>
    </div>

</body>
</html>
